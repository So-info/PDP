<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>FitMotiv</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
:root{
  --bg:#000;
  --card:#0f0f0f;
  --stroke:rgba(255,255,255,.1);
  --txt:#f5f5f5;
  --muted:#999;
  --orange:#ff7a00;
  --orange2:#ff9f43;
  --green:#2ecc71;
  --red:#ff453a;
  --radius:22px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",system-ui;
  background:
    radial-gradient(900px 600px at 20% 0%, rgba(255,122,0,.18), transparent),
    #000;
  color:var(--txt);
}

.app{
  max-width:460px;
  margin:auto;
  padding:20px 16px 120px;
}

h3{margin:0 0 10px;font-size:16px}

.card{
  background:linear-gradient(180deg,#151515,#0b0b0b);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 25px 70px rgba(0,0,0,.8);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  margin-bottom:16px;
}
.title{font-size:24px;font-weight:900}
.subtitle{font-size:13px;color:var(--muted)}

.streak{
  padding:8px 12px;
  border-radius:999px;
  background:#111;
  border:1px solid var(--stroke);
  color:var(--orange);
}

/* INPUT */
.input-group{
  display:flex;
  background:#0a0a0a;
  border-radius:18px;
  border:1px solid var(--stroke);
  overflow:hidden;
}
.cell{flex:1;padding:12px}
.cell+.cell{border-left:1px solid rgba(255,255,255,.08)}
label{font-size:12px;color:var(--muted)}
input{
  width:100%;
  padding:10px;
  border:none;
  background:#000;
  color:var(--txt);
  border-radius:12px;
  margin-top:6px;
}
input:focus{outline:none;box-shadow:0 0 0 3px rgba(255,122,0,.35)}

.weightWrap{position:relative}
.weightWrap span{
  position:absolute;right:12px;top:50%;
  transform:translateY(-50%);
  font-size:12px;color:#777;
}

/* BUTTON */
.save{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:18px;
  font-weight:900;
  font-size:16px;
  background:linear-gradient(135deg,var(--orange),var(--orange2));
  color:#111;
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,122,0,.5)}
  70%{box-shadow:0 0 0 18px rgba(255,122,0,0)}
  100%{box-shadow:0 0 0 0 rgba(255,122,0,0)}
}

/* KPI */
.kpis{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:14px}
.kpi{
  background:#0b0b0b;
  border:1px solid var(--stroke);
  border-radius:18px;
  padding:12px;
}
.kpi .v{font-size:20px;font-weight:900}
.kpi .l{font-size:12px;color:var(--muted)}

/* PROGRESS */
.progress{
  height:10px;
  background:#111;
  border-radius:999px;
  overflow:hidden;
  margin-top:8px;
}
.progress span{
  display:block;height:100%;
  background:linear-gradient(90deg,var(--orange),var(--orange2));
}

/* BADGES */
.badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.badge{
  padding:6px 10px;
  font-size:12px;
  border-radius:999px;
  background:rgba(255,122,0,.15);
  border:1px solid rgba(255,122,0,.3);
}

/* GRAPH */
.chart{height:240px}

/* NAV */
.nav{
  position:fixed;bottom:0;left:0;right:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(14px);
  border-top:1px solid var(--stroke);
  padding:10px 14px 20px;
}
.nav-inner{
  max-width:460px;
  margin:auto;
  display:flex;
  gap:10px;
}
.nav button{
  flex:1;
  background:#111;
  border:1px solid var(--stroke);
  border-radius:16px;
  padding:10px;
  color:#aaa;
  font-weight:700;
}
.nav button.active{
  background:rgba(255,122,0,.15);
  color:var(--orange);
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div>
      <div class="title">ğŸ”¥ FitMotiv</div>
      <div class="subtitle">Discipline â€¢ Suivi â€¢ RÃ©sultats</div>
    </div>
    <div class="streak">ğŸ”¥ <span id="streak">0</span> j</div>
  </div>

  <!-- PESÃ‰E -->
  <div class="card">
    <h3>âš–ï¸ PesÃ©e du jour</h3>
    <div class="input-group">
      <div class="cell">
        <label>ğŸ“… Date</label>
        <input type="date" id="date">
      </div>
      <div class="cell">
        <label>âš–ï¸ Poids</label>
        <div class="weightWrap">
          <input type="number" step="0.1" id="weight" placeholder="ex: 78.4">
          <span>kg</span>
        </div>
      </div>
    </div>

    <button class="save" id="save">ğŸš€ Enregistrer</button>

    <div class="kpis">
      <div class="kpi">
        <div class="v" id="last">â€”</div>
        <div class="l">DerniÃ¨re pesÃ©e</div>
      </div>
      <div class="kpi">
        <div class="v" id="delta">â€”</div>
        <div class="l">Ã‰volution</div>
      </div>
    </div>
  </div>

  <!-- OBJECTIF -->
  <div class="card">
    <h3>ğŸ¯ Objectif</h3>
    <input id="goal" type="number" placeholder="Poids cible (kg)">
    <div class="progress"><span id="progress"></span></div>
    <div class="badges" id="badges"></div>
  </div>

  <!-- GRAPH -->
  <div class="card">
    <h3>ğŸ“ˆ Ã‰volution</h3>
    <div class="chart">
      <canvas id="chart"></canvas>
    </div>
  </div>

</div>

<div class="nav">
  <div class="nav-inner">
    <button class="active">ğŸ“ˆ Accueil</button>
    <button>ğŸ¥— Repas</button>
    <button>ğŸ‹ï¸ Motivation</button>
  </div>
</div>

<script>
const KEY="fitmotiv_all";
const today=new Date().toISOString().slice(0,10);
date.value=today;

let logs=JSON.parse(localStorage.getItem(KEY)||"[]");
let goal=localStorage.getItem("goal")||"";

if(goal) document.getElementById("goal").value=goal;

const chart=new Chart(chart,{
  type:"line",
  data:{labels:[],datasets:[{
    data:[],
    borderColor:"#ff7a00",
    backgroundColor:"rgba(255,122,0,.25)",
    fill:true,
    tension:.35,
    pointRadius:4
  }]},
  options:{plugins:{legend:{display:false}}}
});

function refresh(){
  logs.sort((a,b)=>a.d.localeCompare(b.d));
  if(!logs.length) return;

  last.textContent=logs.at(-1).w+" kg";
  const diff=(logs.at(-1).w-logs[0].w).toFixed(1);
  delta.textContent=(diff>0?"+":"")+diff+" kg";
  delta.style.color=diff<0?"var(--green)":"var(--orange)";

  streak.textContent=logs.length;

  chart.data.labels=logs.map(l=>l.d);
  chart.data.datasets[0].data=logs.map(l=>l.w);
  chart.update();

  if(goal){
    const start=logs[0].w;
    const cur=logs.at(-1).w;
    const pct=Math.min(100,((start-cur)/(start-goal))*100);
    progress.style.width=pct+"%";
    if(cur<=goal){
      confetti({particleCount:200,spread:100});
    }
  }

  badges.innerHTML="";
  if(logs.length>=1) badges.innerHTML+="<div class='badge'>ğŸ DÃ©part</div>";
  if(logs.length>=7) badges.innerHTML+="<div class='badge'>ğŸ”¥ 7 jours</div>";
  if(diff<=-2) badges.innerHTML+="<div class='badge'>ğŸ’ª -2 kg</div>";
  if(diff<=-5) badges.innerHTML+="<div class='badge'>ğŸ† -5 kg</div>";
}

save.onclick=()=>{
  const d=date.value;
  const w=parseFloat(weight.value);
  if(!w) return;
  logs=logs.filter(l=>l.d!==d);
  logs.push({d,w});
  localStorage.setItem(KEY,JSON.stringify(logs));
  weight.value="";
  confetti({particleCount:80,spread:60});
  refresh();
};

document.getElementById("goal").onchange=e=>{
  goal=e.target.value;
  localStorage.setItem("goal",goal);
  refresh();
};

refresh();
</script>
</body>
</html>
