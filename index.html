<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>FitMotiv</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root{
  --bg:#050505;
  --card:#121212;
  --stroke:rgba(255,255,255,.1);
  --txt:#f4f4f4;
  --muted:#999;
  --orange:#ff7a00;
  --orange2:#ff9f43;
  --green:#2ecc71;
  --danger:#ff453a;
  --radius:22px;
}

/* RESET */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system, BlinkMacSystemFont, "SF Pro Display", system-ui;
  background:
    radial-gradient(800px 500px at 20% 0%, rgba(255,122,0,.15), transparent),
    #000;
  color:var(--txt);
}

.app{
  max-width:460px;
  margin:auto;
  padding:20px 16px 110px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}
.title{
  font-size:24px;
  font-weight:900;
}
.subtitle{
  font-size:13px;
  color:var(--muted);
}

.streak{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  background:#111;
  border:1px solid var(--stroke);
}
.streak span{
  color:var(--orange);
}

/* CARD */
.card{
  background:linear-gradient(180deg,#141414,#0c0c0c);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 20px 50px rgba(0,0,0,.7);
}

/* PES√âE */
.weigh-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.weigh-header h3{
  margin:0;
  font-size:15px;
  font-weight:800;
}
.date-chip{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  background:rgba(255,122,0,.12);
  border:1px solid rgba(255,122,0,.25);
  border-radius:999px;
  font-size:12px;
}

/* INPUT GROUP */
.input-group{
  display:flex;
  background:#0d0d0d;
  border-radius:18px;
  border:1px solid var(--stroke);
  overflow:hidden;
}
.input-cell{
  flex:1;
  padding:12px;
}
.input-cell + .input-cell{
  border-left:1px solid rgba(255,255,255,.08);
}
.label{
  font-size:12px;
  color:var(--muted);
  display:flex;
  gap:6px;
  margin-bottom:6px;
}
input{
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  background:#000;
  color:var(--txt);
  font-size:14px;
}
input:focus{
  outline:none;
  box-shadow:0 0 0 3px rgba(255,122,0,.3);
}

.weight-wrap{
  position:relative;
}
.weight-wrap span{
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  color:#777;
  font-size:12px;
}

/* BUTTON */
.save{
  margin-top:14px;
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:900;
  color:#111;
  background:linear-gradient(135deg,var(--orange),var(--orange2));
  box-shadow:0 0 0 rgba(255,122,0,.7);
  animation:pulse 2.5s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(255,122,0,.4)}
  70%{box-shadow:0 0 0 16px rgba(255,122,0,0)}
  100%{box-shadow:0 0 0 0 rgba(255,122,0,0)}
}

/* KPI */
.kpis{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:14px;
}
.kpi{
  background:#0d0d0d;
  border-radius:18px;
  padding:12px;
  border:1px solid var(--stroke);
}
.kpi .value{
  font-size:20px;
  font-weight:900;
}
.kpi .label{
  font-size:12px;
  color:var(--muted);
}

/* GRAPH */
.chart-box{
  height:240px;
  margin-top:10px;
}

/* BOTTOM NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(14px);
  border-top:1px solid var(--stroke);
  padding:10px 14px 20px;
}
.nav-inner{
  max-width:460px;
  margin:auto;
  display:flex;
  gap:10px;
}
.nav button{
  flex:1;
  background:#111;
  border:1px solid var(--stroke);
  color:#aaa;
  padding:10px;
  border-radius:16px;
  font-weight:700;
}
.nav button.active{
  background:rgba(255,122,0,.15);
  color:var(--orange);
  border-color:rgba(255,122,0,.3);
}
</style>
</head>

<body>
<div class="app">

  <div class="header">
    <div>
      <div class="title">üî• FitMotiv</div>
      <div class="subtitle">Suivi poids ‚Ä¢ Discipline ‚Ä¢ R√©sultats</div>
    </div>
    <div class="streak">üü† <span id="streak">0</span> jours</div>
  </div>

  <!-- PES√âE -->
  <div class="card">
    <div class="weigh-header">
      <h3>‚öñÔ∏è Pes√©e du jour</h3>
      <div class="date-chip">üìÖ <span id="todayLabel">‚Äî</span></div>
    </div>

    <div class="input-group">
      <div class="input-cell">
        <div class="label">üìÜ Date</div>
        <input type="date" id="dateInput">
      </div>
      <div class="input-cell">
        <div class="label">‚öñÔ∏è Poids</div>
        <div class="weight-wrap">
          <input type="number" step="0.1" id="weightInput" placeholder="ex: 78.4">
          <span>kg</span>
        </div>
      </div>
    </div>

    <button class="save" id="saveBtn">üöÄ Enregistrer</button>

    <div class="kpis">
      <div class="kpi">
        <div class="value" id="lastWeight">‚Äî</div>
        <div class="label">‚≠ê Derni√®re pes√©e</div>
      </div>
      <div class="kpi">
        <div class="value" id="delta">‚Äî</div>
        <div class="label">üìâ √âvolution</div>
      </div>
    </div>
  </div>

  <!-- GRAPH -->
  <div class="card">
    <h3>üìà √âvolution</h3>
    <div class="chart-box">
      <canvas id="chart"></canvas>
    </div>
  </div>

</div>

<div class="nav">
  <div class="nav-inner">
    <button class="active">üìà Accueil</button>
    <button>ü•ó Repas</button>
    <button>üèãÔ∏è Motivation</button>
  </div>
</div>

<script>
const KEY="fitmotiv_logs_v3";
const today=new Date().toISOString().slice(0,10);
dateInput.value=today;
todayLabel.textContent=new Date().toLocaleDateString("fr-FR",{weekday:"short",day:"numeric",month:"short",year:"numeric"});

let logs=JSON.parse(localStorage.getItem(KEY)||"[]");

function refresh(){
  logs.sort((a,b)=>a.date.localeCompare(b.date));
  if(logs.length){
    lastWeight.textContent=logs.at(-1).w+" kg";
    delta.textContent=(logs.at(-1).w-logs[0].w).toFixed(1)+" kg";
    streak.textContent=logs.length;
  }
  chart.data.labels=logs.map(l=>l.date);
  chart.data.datasets[0].data=logs.map(l=>l.w);
  chart.update();
}

saveBtn.onclick=()=>{
  const d=dateInput.value;
  const w=parseFloat(weightInput.value);
  if(!w) return;
  logs=logs.filter(l=>l.date!==d);
  logs.push({date:d,w});
  localStorage.setItem(KEY,JSON.stringify(logs));
  weightInput.value="";
  refresh();
};

const ctx=document.getElementById("chart");
const chart=new Chart(ctx,{
  type:"line",
  data:{labels:[],datasets:[{
    data:[],
    borderColor:"#ff7a00",
    backgroundColor:"rgba(255,122,0,.2)",
    fill:true,
    tension:.35,
    pointRadius:4
  }]},
  options:{plugins:{legend:{display:false}}}
});

refresh();
</script>
</body>
</html>
